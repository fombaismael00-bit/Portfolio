<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    

    <form action="">
    <table>
        <tr>
            <td><label for="username" class="label-1">Nom d'utilisateur</label></td>
            <td><input type="text" name="username" id="username"></td>
            
        </tr>
        <tr>
             <td><label for="password" class="label-2">Mot de passe</label></td>
            <td> <input type="password" name="mdp" id="mdp"></td>

        </tr>
        <tr>
             <td><label for="username" class="label-1">Confirmation de mot de passe</label></td>
            <td>Confirmation du mot de passe <input type="password" name="mdp" id="mdp"></td>
        </tr>
        <tr>
             <td><label for="email" class="label-rest">Email</label></td>
            <td> <input type="email" name="mail" id="mail"></td>
        </tr>
        <tr>
             <td><label for="date" class="label-rest">Date de naissance</label></td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr>
            <td><span class=label-rest>Genre:</td>
            <td>
            <label><input type="radio" name="Genre" value="Homme">Homme</label>
            <label><input type="radio" name="Genre" value="Femme">Femme</label>
            <label><input type="radio" name="Genre" value="Autre">Autre</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Sinscire"></td>
        </tr>
    </table>  
    </form>
</body>
</html>
