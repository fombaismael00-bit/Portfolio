<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <h1>Formulaire d'inscription</h1>
   <form>
         <table>
            <tr> 
                 <td><label for="nom">Pseudo</label></td>
                <td><input type="text" name="pseudo"></td>
            </tr>
            <tr>
                <td><label for="mdp">Mot de passe</label></td>
                <td><input type="password" name="mdp" id="mdp"></td>


            </tr>
            <tr>
                <td><label for="nom">Prénom</label></td>
                <td><input type="text" name="prenom" placeholder="Votre prenom"></td>



            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="mail"></td>

            </tr>
        
            <tr>
                <td><label for="file">Avatar</label></td>
                <td><input type="file" name="fichier"></td>



            </tr>

            <tr>
                <td><label for="pays">Choisir un pays</label></td>
                <td><select name="pays" id="pays">
                <option value="Mali">Mali</option>
                <option value="Congo">Congo</option>
                <option value="France">France</option>
                </select></td>


            
            </tr>
            <tr>
            <td><label for="fruits">Quels sont vos fruits préférès?
            <td><input type="radio" name="fruits"value=Orange>Orange
            <input type="radio" name="fruits"value=Fraise>Fraise
            <input type="radio" name="fruits"value=Poire>Poire</label></td>
            </tr>

            <tr>
                <td><label for="Civilité">Civilité
                <td><input type="radio" name="Homme" value="Homme">Homme
                    <input type="radio" name="Femme" value="Femme">Femme
                        </label></td>


            </tr>
            <tr>
                <td><label for="Ville">Ville</label></td>
                <td><input type="text" name="Ville"></td>



            </tr>
            <tr>
                <td><label for="Code postale">Code postale</label></td>
                <td><input type="text" name="Code Postale"></td>



            </tr>
            <tr>
                <td><label for="Adresse">Adresse</label></td>
                <td><textarea name="Adresse" cols="50" rows="6"></textarea></td>



            </tr>
                <tr>
                    <td><label for="naissance">Date de naissance</label></td>
                    <td><input type="date" name="naissance"></td>


                </tr>
                <tr>
                    <td><label for="Jauge">Jauge</label></td>
                    <td><input type="range" name="Jauge" id="Jauge"></td>


                </tr>
                <tr>
                    <td><label for="num">Télephone</label></td>
                    <td><input type="number" name="num" id="num"></td>




                </tr>
                <tr>
                    <td><label for="find">Recherche</label></td>
                    <td><input type="text" name="find"></td>



                </tr>
                <tr>
                    <td><label for="url">Url</label></td>
                    <td><input type="url" name="url"></td>


                </tr>
                <tr>
                    <td><label for="color">Couleur</label></td>
                    <td><input type="color" name="color"></td>



                </tr>



        
    </table>
    </form>
<button type="submit">Envoyer</button><br>
<a href="index.html">Retour au Sommaire</a>
    
</body>
</html>
